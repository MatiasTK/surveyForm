<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="mediaqueries.css">
  </head>
  <body class="vh-100 text-white" style="background-color: #071b2d">
    <div
      class="h-100 d-flex flex-column justify-content-center align-items-center mx-2"
    >
      <h1 id="title" class="text-center">Form</h1>
      <p id="description">
        This a form description, this project is made for FreeCodeCamp
      </p>
      <form id="survey-form">
        <div class="mb-2">
          <label id="name-label"
            >Your name
            <input
              type="text"
              placeholder="Type your name here"
              id="name"
              required
              class="form-control"
            />
          </label>
          <label id="email-label"
            >Your email
            <input
              type="email"
              placeholder="Type your email here"
              id="email"
              required
              class="form-control"
            />
          </label>
          <label id="number-label"
            >Your favorite number
            <input
              type="number"
              placeholder="Type your number here"
              id="number"
              min="0"
              max="10000000"
              class="form-control"
            />
          </label>
        </div>
        <select class="form-select mb-2" id="dropdown">
          <option disabled selected>==Select Your Gender==</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
        <div class="form-check-inline mb-2" id="radio">
          <label class="form-check-label">
            <input
              type="radio"
              name="radiobtn"
              value="cats"
              class="form-check-input"
            />
            Cats
          </label>
          <label class="form-check-label">
            <input
              type="radio"
              name="radiobtn"
              value="dogs"
              class="form-check-input"
            />
            Dogs
          </label>
        </div>
        <div class="form-check-inline" id="check">
          <label class="form-check-label">
            <input type="checkbox" value="pizza1" class="form-check-input" />
            Do you like pizza?
          </label>
          <label class="form-check-label">
            <input
              type="checkbox"
              value="fried chicken"
              class="form-check-input"
            /> Do you like fried chicken?
          </label>
        </div>

        <br />
        <textarea class="form-control" placeholder="Type a description of yourself" id="textarea"></textarea>
        <div class="d-grid mt-3">
          <input type="submit" id="submit" class="btn btn-primary" />
        </div>
      </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
